<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Conversa ao Vivo - MeuSiteFutebol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #111;
    }

    .video-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-background video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .chat-section {
      padding: 120px 20px 20px;
      background: rgba(0,0,0,0.5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      background: #1c1c1c;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 6px;
    }

    .message strong {
      color: #0f0;
    }

    .chat-form {
      display: flex;
      gap: 10px;
    }

    .chat-form input,
    .chat-form button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .chat-form input {
      flex: 1;
    }

    .chat-form button {
      background: #0f0;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-form button:hover {
      background: #0c0;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      background: #000;
      color: #888;
      width: 100%;
    }

    @media (max-width: 768px) {
      .chat-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="seu_video_de_fundo.mp4" type="video/mp4">
    </video>
  </div>

  <header>
    <div class="logo"><h2>MeuSiteFutebol</h2></div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Notícias</a>
      <a href="#">Jogos</a>
      <a href="#">Conversa</a>
    </nav>
  </header>

  <section class="chat-section">
    <h2>Converse com a Galera!</h2>
    <div class="chat-container">
      <div class="chat-messages" id="chatMessages"></div>
      <form class="chat-form" id="chatForm">
        <input type="text" id="username" placeholder="Seu nome" required>
        <input type="text" id="message" placeholder="Digite sua mensagem" required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    &copy; 2025 MeuSiteFutebol. Todos os direitos reservados.
  </footer>

  <script>
    const chatForm = document.getElementById("chatForm");
    const chatMessages = document.getElementById("chatMessages");

    chatForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();

      if (username && message) {
        const msgElement = document.createElement("div");
        msgElement.classList.add("message");
        msgElement.innerHTML = `<strong>${username}:</strong> ${message}`;
        chatMessages.appendChild(msgElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // Limpa o campo de mensagem
        document.getElementById("message").value = "";
      }
    });
  </script>
</body>
</html>
